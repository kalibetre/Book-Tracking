version: "3.7"
services:
  postgres:
    image: postgres:15.4
    volumes:
      - db-data:/var/lib/postgresql/data/
    env_file:
      - ./backend/.env
    expose:
      - 5432

  backend:
    build: ./backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    command: npm run dev

volumes:
  db-data:
